<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SONOFF SERVER UI">
    <meta name="author" content="NB">
    <title>MORDOMUS SERVER UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="angular-toggle-switch.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="SONOFFSERVER">
    <div class="container" ng-controller="LightController">
        <div class="row" >
            <div class="col-md-3" ng-repeat="Light in Lights">
               <h2 ng-bind="Light.Name"></h2>
               <toggle-switch ng-model="Light.Value" ng-change="Light.onChange()" ></toggle-switch>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>    
    <script src="angular-toggle-switch.min.js"></script>
    <script src="app.js"></script>
    <script src="lightctrl.js"></script>
</body>
</html>
